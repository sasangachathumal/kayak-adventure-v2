<div class="bg-white">
  <div class="flex justify-center h-screen">
      <div class="hidden bg-cover lg:block lg:w-2/3" style="background-image: url(../../../assets/kayak-img-02.jpeg)">
          <div class="flex items-center h-full px-20 bg-gray-900 bg-opacity-40">
          </div>
      </div>

      <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6">
          <div class="flex-1">
              <div class="text-center">
                  <div class="flex justify-center mx-auto">
                      <img class="w-auto h-8 sm:h-14" src="../../../assets/kayak-logo-1.png" alt="">
                  </div>

                  <p class="mt-3 text-gray-500">Sign in to access your account</p>
              </div>

              <div class="mt-8">
                  <form>
                      <div>
                          <label for="email" class="block mb-2 text-sm text-gray-600">Email Address</label>
                          <input [(ngModel)]="email" type="email" name="email" id="email" placeholder="example@example.com" class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                      </div>

                      <div class="mt-6">
                          <div class="flex justify-between mb-2">
                              <label for="password" class="text-sm text-gray-600">Password</label>
                              <a href="#" class="text-sm text-gray-400 focus:text-blue-500 hover:text-blue-500 hover:underline">Forgot password?</a>
                          </div>

                          <input [(ngModel)]="password" type="password" name="password" id="password" placeholder="Your Password" class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                      </div>

                      <div class="mt-6">
                          <button (click)="login()" class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                              Sign in
                          </button>
                      </div>

                  </form>

                  <p class="mt-6 text-sm text-center text-gray-400">Don&#x27;t have an account yet? <a href="#" class="text-blue-500 focus:outline-none focus:underline hover:underline">Sign up</a>.</p>
              </div>
          </div>
      </div>
  </div>
</div>
